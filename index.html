<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="icons8-scissor-96.png">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Anton&family=Mako&display=swap">
</head>
<body>
    <h1>ROCK - PAPER - SCISSORS</h1>

    <hr class="big">

    <div class="game">
        <div class="user pt">
            <h3>YOU</h3>
            <img id="user_img" src="img/user.png" alt="img">
        </div>
        <div class="score pt ptc">
            <h2>START</h2>
            <span class = "point">0 - 0</span>
            <!-- <h4 class="points">0</h4>
            <hr class="small">
            <h4 class="points">0</h4> -->

        </div>
        <div class="bot pt">
            <h3>BOT</h3>
            <img  class="bot_pk" src="img/bot.png" alt="img">
        </div>
    </div>

    <hr class="big">

    <div class="pick">
        <h3 class="mm">MAKE YOUR MOVE</h3>
        <button moveType = "rock"  id ="rock" class="rock but"><img src="img/rock.png" alt="img"></button>
        <button moveType = "paper"  id ="paper" class="paper but"><img src="img/paper.png" alt="img"></button>
        <button moveType = "scissor" id ="scissor" class="scissor but"><img src="img/scissor.png" alt="img"></button>
        <br><br>
        <button class="set" onclick="click()">RESET</button>
    </div>
    <br>
    <br><br><br><br><br>


    <script src="index.js"></script>
</body>
</html>
